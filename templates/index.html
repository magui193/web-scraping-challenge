<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>


<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Latest Mars News</h2>
                <h4>{{mars.latesttitle}}</h4>
                <p>{{mars.latestparagraph}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Featured Mars Image</h3>
                <img src={{mars.imagemars}} height=400px width=500px>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <h3>Mars Facts</h3>
                    <p> {{mars.factstable | safe}} </p>
                </div>
            </div>
        </div>

        <h1> Mars Hemispheres</h1>
        <br>

        {% for picture in mars.hemisphere_image_urls %}
        <div class="col-md-6">
            <div class="card" style="width: 18rem;">
                <img src="{{picture.link}}" width="600" height="600" alt="Mars Image">
                <div class="card-body">
                    <p class="card-text"> {{picture.title}}
                </div>
            </div>
        </div>

        {% endfor %}

</body>

</html>
